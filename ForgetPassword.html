<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">RESET PASSWORD</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">

            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Old Password</label>
              <div class="mt-2">
                <input id="password" name="password" type="password" class="block w-full rounded-md border-2 py-1.5 text-gray-900  ">
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
              <div class="mt-2">
                <input id="password" name="password" type="password" class="block w-full rounded-md border-2 py-1.5 text-gray-900  ">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Re-Type Password</label>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" class="block w-full rounded-md border-2 py-1.5 text-gray-900 ">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500">Reset Password</button>
            </div>

            <div class="justify-between mx-20">
                <p>
                    Already account exist? <a href="login.html" class="text-indigo-600"> Sign Up</a>
                </p>
            </div>
          </form>
        </div>
      </div>
      <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
